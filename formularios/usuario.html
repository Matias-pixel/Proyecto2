<html lang="en">
<head>

    <link rel="stylesheet" href="../stilos/style.css">

    <title>Formulario Usuario</title>

</head>
<body>

    <h1 id="h">Formulario de Usuario</h1>
    <div class="contenedor-con">
                
       

        <div class="formulario">
            <form action="" method="POST">
                <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="nombre">
                <input type="text" name="apellido_usuario" id="apellido_usuario" placeholder="apellido">
                <label for="fecha_n" style="font-size: 14px;">Fecha de nacimiento:</label>
                <input type="date" name="fecha_n" id="fecha_n"> 
                <input type="radio" name="gen" id="hombre">
                <input type="radio" name="gen" id="mujer">
                <input type="radio" name="gen" id="otro">
                <input type="text" name="estado_civil" id="estado_civil" placeholder="Estado civil">
                <input type="tel" name="numero" id="numero" placeholder="numero de contacto">
                <input type="text" name="etnia" id="etnia" placeholder="etnia">
                <input type="text" name="ocupacion" id="ocupacion" placeholder="ocupacion">
                <input type="text" name="disca" id="disca" placeholder="discapacidad">
                <input type="text" name="socio" id="socio" placeholder="socio">
                <input type="submit" value="Enviar">
            </form>
            
            
        </div>
        <div class="der">
            <h2>Informaci√≥n de contacto</h2>

                <br><br>
                <span class="material-icons-outlined">call</span> Telefono. +569 38526985 
                <br><br>
                <span class="material-icons-outlined">email</span> Administracion@gmail.com 
                <br><br> 
                <span class="material-icons-outlined">email</span> asistente@gmail.com</p>
       
        </div>
</div>
