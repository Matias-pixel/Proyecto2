<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stilos/styleIntegrante.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" >  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
    <link rel="icon" href="../img/barrio-01-2048x2031.png">

    
    <title>Formulario Usuario</title>

</head>
<body>

    <h1 id="h">Formulario de Usuario</h1>
    <div class="contenedor-con">
                
       

        <div class="formulario">
            <h2>Creacion de integrante</h2>
            <br>
            <form action="" method="POST">
                <input type="text" name="rut" id="rut" placeholder="Ingrese el rut del integrante:">
                <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Nombre del integrante:">
                <input type="text" name="apellido_usuario" id="apellido_usuario" placeholder="Apellido del integrante:">
                <label for="fecha_n" style="font-size: 14px;">Fecha de nacimiento:</label>
                <input type="date" name="fecha_n" id="fecha_n"> 
                <p>Genero:</p>
                <br>
                <label for="hombre">Masculino:</label>
                <input type="radio" name="gen" id="hombre">
                <label for="mujer">Femenino</label>
                <input type="radio" name="gen" id="mujer">
                <label for="otro">Otro:</label>
                <input type="radio" name="gen" id="otro">
                <br>
                <br>
                <label for="estados">Estado civil:</label>
                <select name="estados" id="estados" optionlist="autocomplete">
                    <option></option>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Viudo</option>
                </select>
                <input type="tel" name="numero" id="numero" placeholder="Número de contacto:">
                <input type="email" name="correo" id="correo" pattern=".+@gmail\.com" placeholder="Correo electrónico:" required>
                <input type="text" name="etnia" id="etnia" placeholder="Etnia:">
                <input type="text" name="ocupacion" id="ocupacion" placeholder="Ocupación del integrante:">
                <label for="discapacidad">Discapacidad:</label>
                <select name="discapacidad" id="discapacidad" optionlist="autocomplete" required>
                    <option>Ninguna</option>
                    <option>Visual</option>
                    <option>Desplazamiento</option>
                    <option>Mental</option>
                    <option>Auditiva</option>
                    <option>Motriz</option>
                    <option>Habla</option>
                </select>
                <p>Socio habilitado para votar?</p>
                <br>
                <label for="si">habilitado para votar:</label>
                <input type="radio" name="habilitado" id="si">
                <label for="no">No habilitado para votar</label>
                <input type="radio" name="habilitado" id="no">
                <input type="submit" value="Crear integrante">
            </form>
            
            
        </div>
        <div class="der">
            <h2>Información de contacto</h2>
            <p><span class="material-icons-outlined">location_on</span> Los Fresnos, San Pedro, Rancagua, O'Higgins 
                <br><br>
                <span class="material-icons-outlined">call</span> Telefono. +569 38526985 
                <br><br>
                <span class="material-icons-outlined">email</span> Administracion@gmail.com 
                <br><br> 
                <span class="material-icons-outlined">email</span> asistente@gmail.com</p>
       
        </div>
</div>

    
</body>
</html>
